<div class="dawn-info-div">
  <h3>DAWN Info</h3>
  <ul class="dawn-info-list"><br><h3>&lt;CPU&gt;  Vulkan backend - SwiftShader Device (LLVM 10.0.0)</h3><h4 class="dawn-info-header">[WebGPU Status]</h4><li>Blocklisted</li><h4 class="dawn-info-header">[Default Toggle Names]</h4><li><b>lazy_clear_resource_on_first_use:  </b><a href="https://crbug.com/dawn/145">https://crbug.com/dawn/145</a><i>:  Clears resource to zero on first usage. This initializes the resource so that no dirty bits from recycled memory is present in the new resource.</i></li><li><b>use_temporary_buffer_in_texture_to_texture_copy:  </b><a href="https://crbug.com/dawn/42">https://crbug.com/dawn/42</a><i>:  Split texture-to-texture copy into two copies: copy from source texture into a temporary buffer, and copy from the temporary buffer into the destination texture when copying between compressed textures that don't have block-aligned sizes. This workaround is enabled by default on all Vulkan drivers to solve an issue in the Vulkan SPEC about the texture-to-texture copies with compressed formats. See #1005 (https://github.com/KhronosGroup/Vulkan-Docs/issues/1005) for more details.</i></li><li><b>vulkan_use_d32s8:  </b><a href="https://crbug.com/dawn/286">https://crbug.com/dawn/286</a><i>:  Vulkan mandates support of either D32_FLOAT_S8 or D24_UNORM_S8. When available the backend will use D32S8 (toggle to on) but setting the toggle to off will make it use the D24S8 format when possible.</i></li><li><b>vulkan_use_s8:  </b><a href="https://crbug.com/dawn/666">https://crbug.com/dawn/666</a><i>:  Vulkan has a pure stencil8 format but it is not universally available. When this toggle is on, the backend will use S8 for the stencil8 format, otherwise it will fallback to D32S8 or D24S8.</i></li><li><b>disallow_unsafe_apis:  </b><a href="http://crbug.com/1138528">http://crbug.com/1138528</a><i>:  Produces validation errors on API entry points or parameter combinations that aren't considered secure yet.</i></li><li><b>use_placeholder_fragment_in_vertex_only_pipeline:  </b><a href="https://crbug.com/dawn/136">https://crbug.com/dawn/136</a><i>:  Use a placeholder empty fragment shader in vertex only render pipeline. This toggle must be enabled for OpenGL ES backend, the Vulkan Backend, and serves as a workaround by default enabled on some Metal devices with Intel GPU to ensure the depth result is correct.</i></li><li><b>use_vulkan_zero_initialize_workgroup_memory_extension:  </b><a href="https://crbug.com/dawn/1302">https://crbug.com/dawn/1302</a><i>:  Initialize workgroup memory with OpConstantNull on Vulkan when the Vulkan extension VK_KHR_zero_initialize_workgroup_memory is supported.</i></li><h4 class="dawn-info-header">[WebGPU Forced Toggles - enabled]</h4><li><b>disallow_spirv:  </b><a href="https://crbug.com/1214923">https://crbug.com/1214923</a><i>:  Disallow usage of SPIR-V completely so that only WGSL is used for shader modules. This is useful to prevent a Chromium renderer process from successfully sending SPIR-V code to be compiled in the GPU process.</i></li><h4 class="dawn-info-header">[Supported Features]</h4><li>texture-compression-bc</li><li>texture-compression-etc2</li><li>texture-compression-astc</li><li>timestamp-query</li><li>timestamp-query-inside-passes</li><li>depth-clip-control</li><li>depth32float-stencil8</li><li>indirect-first-instance</li><li>rg11b10ufloat-renderable</li><li>bgra8unorm-storage</li><li>dawn-internal-usages</li><li>dawn-native</li><li>implicit-device-sync</li><li>surface-capabilities</li></ul>
</div>
